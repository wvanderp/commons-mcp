name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 'latest']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run lint (src)
        run: npm run lint

      - name: Run lint (tests)
        run: npx eslint ./test --ext .ts

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
