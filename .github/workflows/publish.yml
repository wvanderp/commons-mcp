name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.repository.default_branch }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: setup git for version sync
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Bump package.json version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version --no-git-tag-version "$VERSION"

      - name: Push the version commit
        uses: EndBug/add-and-commit@v9
        with:
            default_author: github_actions
            message: updated the version to ${{ github.ref_name }}

      - name: Update the current tag to point to the new commit
        run: git push origin HEAD:${{ github.ref }} --force
        
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public


